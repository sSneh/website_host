<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Ashwood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/innerPageStyles.css" rel="stylesheet" />
    <link rel="icon" href="./Assets/logo_tab.png" type="image/x-icon" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top ps-sm-5 pe-sm-5 position-static" data-bs-theme="dark"
            style="background-color: #131818">
            <div class="container-fluid mt-3 mb-3 column-gap-lg-3">
                <a class="navbar-brand order-lg-1" href="./index.html">
                    <img src="./Assets/logo.jpg" alt="The Ashwood Logo" height="48" />
                </a>
                <a class="btn btn-outline-light me-3 order-lg-3" type="button"
                    href="https://app.inn-connect.com/book2/?curr=CAD&lang=en&p=The%20Ashwood%20Inn">Book Now
                </a>
                <div class="collapse navbar-collapse order-lg-2" id="navbarTogglerDemo03">
                    <div class="navbar-nav column-gap-4">
                        <a class="nav-link" href="./index.html">Home</a>
                        <a class="nav-link" href="./rooms.html">Rooms</a>
                        <a class="nav-link active" aria-current="page" href="./gallery.html">Gallery</a>
                        <a class="nav-link" href="./contact.html">Contact Us</a>
                        <a class="nav-link" href="./process.html">Process Page</a>
                    </div>
                </div>

                <button class="navbar-toggler order-first " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="container-fluid" style="background-color: #131818">
        <div class="row align-items-center px-sm-5 px-sm-1 row-gap-5">
            <div class="col-xxl-12 mt-lg-3 justify-content-sm-center align-items-center mb-5 mb-lg-1">
                <h1 class="display-1 mb-0 text-sm-center ms-1">Gallery</h1>
                <div class="text-white text-opacity-75 fs-6 ms-1 text-sm-center header-sub">Comfort for Outside Your
                    Zone</div>
            </div>
        </div>
    </div>

    <div class="container-fluid text-bg-light">
        <div class="reserve-widget row justify-content-center ">
            <div class="col-md-10 overlapping-row d-none d-lg-block shadow-lg rounded-5 z-3 bg-white">
                <div class="row ps-5">
                    <div class="col-3 pe-4 py-5 border-end">
                        <label for="start-date" class="text-uppercase fs-6 text-success-emphasis">check in</label>
                        <div class="input-group">
                            <input id="start-date" class="form-control">
                            <span class="input-group-text calendar-icon" id="start-date-icon">
                                <i class="bi bi-calendar4"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-3 px-4 py-5 border-end">
                        <label for="start-date" class="text-uppercase fs-6 text-success-emphasis">check out</label>
                        <div class="input-group">
                            <input id="end-date" class="form-control">
                            <span class="input-group-text calendar-icon" id="end-date-icon">
                                <i class="bi bi-calendar4"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-3 px-4 py-5 border-end">
                        <label for="guestCount" class="text-uppercase fs-6 text-success-emphasis">Guests</label>
                        <div class="input-group">
                            <button class="btn btn-outline-success guestBtn rounded-circle me-2"
                                id="subtract-guest">âˆ’</button>
                            <input type="text" id="guests" class="form-control" value="1" readonly>
                            <button class="btn btn-outline-success guestBtn rounded-circle ms-2"
                                id="add-guest">+</button>
                        </div>
                    </div>
                    <div class="col-3 p-xxl-5 align-self-center">
                        <button class="btn btn-success disabled w-100" onclick="openInNewTab(reserveLinkRtn())"
                            id="checkAvail">check availability</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide overlapping-row z-m1">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Assets/Carousel/slide1.jpg" class="d-block w-100" alt="Hotel Aerial Shot 1">
            </div>
            <div class="carousel-item">
                <img src="./Assets/Carousel/slide2.jpg" class="d-block w-100" alt="Hotel Aerial Shot 2">
            </div>
            <div class="carousel-item">
                <img src="./Assets/Carousel/slide3.jpg" class="d-block w-100" alt="Hotel Aerial Shot 3">
            </div>
            <div class="carousel-item">
                <img src="./Assets/Carousel/slide4.jpg" class="d-block w-100" alt="Hotel Aerial Shot 4">
            </div>
            <div class="carousel-item">
                <img src="./Assets/Carousel/slide5.jpg" class="d-block w-100" alt="Indoor Pool">
            </div>
            <div class="carousel-item">
                <img src="./Assets/Carousel/slide6.jpg" class="d-block w-100" alt="Bayfield Beach">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <footer class="footer mt-1 py-3 bg-dark ">
        <div class="container row ms-sm-5 align-items-center text-center">
            <div class="col-sm-12 mt-2 mt-xxl-0">
                <a class="fs-5 mb-1 ms-5 text-white text-decoration-none" href="https://www.instagram.com/theashwoodinn/">
                    <i class="bi bi-instagram"></i>&emsp;
                </a>
                <a class="fs-5 mb-1 text-white text-decoration-none" href="https://www.facebook.com/theashwood/">
                    <i class="bi bi-facebook"></i>&emsp;
                </a>
                <a class="fs-5 mb-1 text-white text-decoration-none" href="https://www.youtube.com/channel/UCCQ2JT4S5HCazhhFbE55nNA/videos">
                    <i class="bi bi-youtube"></i>&emsp;
                </a>

                <span class="text-white">&emsp;&emsp;Created by Sneh Patel with
                    <a class="text-white" href="https://getbootstrap.com">Bootstrap</a>.
                    Icons via
                    <a class="text-white" href="https://icons.getbootstrap.com/">Bootstrap Icons</a>.
                </span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
